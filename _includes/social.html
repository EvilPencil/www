<section class="overflow-hidden relative">
    <div class="px-8 md:px-12 lg:px-24 max-w-7xl mx-auto py-12 lg:py-24">
      <div class="gap-8 flex flex-col lg:flex-row items-baseline">
        <div class="lg:col-span-full lg:ml-auto">
          <ul role="list" class="flex flex-col gap-1 lg:flex-row w-full lg:gap-6">
            <li>
              {% for item in site.data.social %}
              <a
              href="{{ item.link }}"
              class="items-center inline-flex w-full focus:outline-disc bg-green-50 duration-200 focus:ring-2 focus:ring-green-60 focus:ring-offset-2 font-medium lg:w-auto h-9 hover:bg-green-100 justify-center px-8 py-1 md:w-auto rounded-full text-green-600 text-center text-xs"
              target="_blank"
              {% if page.url==item.link %}
              {% endif %}
              >{{ item.name }}
              </a>
              {% endfor %}
            </li>
          </ul>
        </div>
      </div>
    </div>
</section>
