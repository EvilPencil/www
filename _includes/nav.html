<section class="w-full overflow-hidden relatve">
    <div class="relative w-full mx-auto 2xl:max-w-7xl">
     <div x-data="{ open: false }" class="relative flex flex-col w-full px-8 py-5 mx-auto md:items-center md:justify-between md:flex-row md:px-12 lg:px-32 max-w-7xl">
      <div class="flex flex-row items-center justify-between text-blue-950 lg:justify-start">
       <a href="https://danilovandrey.ru/" class="inline-flex items-center gap-3">
         <span class="text-2xl font-display"> &nbsp; Адрей <strong>Данилов</strong></span></a>
        <button @click="open = !open" class="inline-flex items-center justify-center p-2 text-blue-950 hover:text-blue-400 focus:outline-none focus:text-blue-950 md:hidden">
          <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
    </div>
       <nav :class="{'flex': open, 'hidden': !open}" class="flex-col items-center flex-grow hidden md:pb-0 md:flex md:justify-end md:flex-row">
         {% for item in site.data.nav %}
         <a class="px-2 py-2 text-sm font-normal text-slate-600 lg:px-6 md:px-3 hover:text-green-500" target="_blank" href="{{ item.link }}"
           {% if page.url == item.link %}
           {% endif %}>
           {{ item.name }}
         </a>
         {% endfor %}
         
         <a class="items-center inline-flex w-full focus:outline-disc bg-green-50 duration-200 focus:ring-2 focus:ring-green-60 focus:ring-offset-2 font-medium lg:w-auto h-9 hover:bg-green-100 justify-center px-8 py-1 md:w-auto rounded-full text-green-600 text-center text-xs"  target="_blank"
           href="https://github.com/EvilPencil">GitHub</a>
       </nav>
     </div>
    </div>
   </section>
