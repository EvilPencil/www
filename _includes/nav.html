<section class="w-full overflow-hidden relatve">
  <div class="relative w-full mx-auto 2xl:max-w-7xl">
    <div x-data="{ open: false }"
      class="relative flex flex-col w-full px-8 py-5 mx-auto md:items-center md:justify-between md:flex-row md:px-12 lg:px-32 max-w-7xl">
      <div class="flex flex-row items-center justify-between text-blue-950 lg:justify-start">
        <a href="https://danilovandrey.ru/" class="inline-flex items-center gap-3">
          <img 
          class="inline-block w-16 border h-16  rounded-full  shrink-0" 
          src="/assets/images/avatar-small.jpg"
          alt="https://avatars.mds.yandex.net/get-yapic/41409/tHN7TBiUsIXDWUQk1y4lVNkqgOE-1/islands-retina-small">
          <span class="text-2xl font-display"> &nbsp; Адрей <strong>Данилов</strong></span></a>
        <button @click="open = !open"
          class="inline-flex items-center justify-center p-2 text-blue-950 hover:text-blue-400 focus:outline-none focus:text-blue-950 md:hidden">
          <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <nav :class="{'flex': open, 'hidden': !open}"
        class="flex-col items-center flex-grow hidden md:pb-0 md:flex md:justify-end md:flex-row">
        {% for item in site.data.nav %}
        <a href="{{ item.link }}"
          class="px-2 py-2 text-sm font-normal text-slate-600 lg:px-6 md:px-3 hover:text-green-500" {% if
          page.url==item.link %} {% endif %}>
          {{ item.name }}
        </a>
        {% endfor %}
        <a href="/"
          class="items-center inline-flex w-full focus:outline-disc bg-green-50 duration-200 focus:ring-2 focus:ring-green-60 focus:ring-offset-2 font-medium lg:w-auto h-9 hover:bg-green-100 justify-center px-8 py-1 md:w-auto rounded-full text-green-600 text-center text-xs">
          Главная страница</a>
      </nav>
    </div>
  </div>
</section>
