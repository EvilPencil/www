  описание в _config.yml. Оно появится в вашем документе Meta (для
  Результатов поиска Yandex) и в описании сайта Feed.xml.
author: Данилов Андрей Викторович.

webmaster_verifications:
  yandex: 8h0yfp832pubkulq

collections:
  pages:
    output: true
    permalink: "/:name"

# Front Matter Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/:categories/:title"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Conversion
markdown: kramdown
highlighter: rouge

# Pagination 
paginate: 10
paginate_path: "/blog/page/:num"

# Plugins
plugins:
  - "jekyll-paginate"
  - "jekyll-sitemap"
  - "jekyll-feed"
  - "jekyll-seo-tag"

